<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vue 实例</title>

<script src="../public/vue.js"></script>
</body>
<script>
    // 1.数据与方法
    /* 当一个 Vue 实例被创建时，它向 Vue 的响应式系统中加入 data 对象中能找到的所有的属性。当这些属性的值发生改变时，视图将会产生 “响应” */
    var data = {
        a: 1
    };
    var vm = new Vue({
        data: data
    })

    // console.log(vm.a === data.a);

    // 2.实例生命周期钩子
    /* 每个 Vue 实例在被创建时都要经过一系列的初始化过程——设置数据监听、编译模板、将实例挂载在 DOM 并在数据变化时更新 DOM 等。*/
</script>

</html>
