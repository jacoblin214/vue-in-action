<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>介绍</title>
</head>

<body>
    <p>vue.js 的核心是一个允许采用简洁的模板语法声明式地将数据渲染进 DOM 系统</p>
    <p>学习Vue要转化思想 不要在想着怎么操作DOM，而是想着如何操作数据！！！</p>
    <div id="app">
        {{message}}
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <!-- 不仅可以把数据绑定到 DOM 文本或特性，还可以绑定到 DOM 结构。 -->
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <!-- 可以用 v-on 指令添加一个事件监听器 -->
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转信息</button>
    </div>

    <!-- v-model 实现表单输入和应用状态之间的双向绑定 -->
    <div id="app-6">
        <p>{{ message }}</p>
        <input type="text" v-model="message">
    </div>
    <!-- 组件化 vue.component -->
    <div id="app-7">
        <ol>
            <!-- 现在我们为每个 todo-item 提供 todo 对象
                 todo 对象是变量，即其内容可以是动态的。
                 我们也需要为每个组件提供一个 "key" -->
            <!-- 创建一个 todo-item 组件的实例 -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        // 1.声明式渲染
        // 文本插值
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于' + new Date().toLocaleDateString()
            }
        });

        // 2.条件与循环
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [{
                        text: "学习 JavaScript"
                    },
                    {
                        text: "学习 Vue"
                    },
                    {
                        text: '整个牛项目'
                    }
                ]
            }
        });

        // 3.处理用户输入
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });

        // 4.组件化应用构建
        Vue.component('todo-item', {
            // todo-item 组件现在接受一个
            // "prop"，类似一个自定义特性。
            // 这个 prop 名为 todo。
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                        id: 0,
                        text: '蔬菜'
                    },
                    {
                        id: 1,
                        text: '奶酪'
                    },
                    {
                        id: 2,
                        text: '随便其他什么人吃的东西'
                    }
                ]
            }
        });
    </script>

</body>

</html>
